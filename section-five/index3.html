<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- React Library -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- React DOM Library -->                        
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- Babel Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Styling components</title>
</head>
<body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">

      var Color = function(props) {
        var colorStyle = {
          height: 50,
          width: 100,
          backgroundColor: props.color
        }
        return(
          <h2 style={colorStyle}>{props.name}</h2>
        );
      }

      ReactDOM.render(
        <div>
          <Color color="red" name="red"/>
          <Color color="orange" name="orange"/>
          <Color color="yellow" name="yellow"/>
          <Color color="green" name="green"/>
          <Color color="blue" name="blue"/>
        </div>,
        document.getElementById('app')
      )

    </script>
</body>
</html>
