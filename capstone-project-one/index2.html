<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- FONT AWESOME LIBRARY -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>FriendLy</title>
</head>

<body>
  <div id="app">React has not rendere yet</div>

  <script type="text/babel">

        // Friendly Complex Component
        function FriendLy(props) {
            var friendlyStyle = {
                display: 'inline-block',
                margin: 20,
                height: 300,
                width: 200,
                padding: 0,
                backgroundColor: '#FEFFFF',
                WebkitFilter: 'drop-shadow(0px 0px 5px #555)',
                filter: 'drop-shadow(0px 0px 5px #555)'
            }
            return(
                <div style={friendlyStyle}>
                    <Avatar img={props.img} />
                    <UserName name={props.name} />
                    <GetConnected/>
                </div>
            );
        }

        // Avatar Component
        function Avatar(props) {
            var avatarStyle = {
                marginLeft: 27,
                marginTop: 20,
                width: 150,
                height: 150,
                borderRadius: '50%'
            }
            return(
                <img src={props.img} alt="Profile image" style={avatarStyle} />
            );
        }

        // UserName Component
        function UserName(props) {
            var nameStyle = {
                fontSize: 24,
                textAlign: 'center',
                fontFamily: 'Arial, Helvetica, sans-serif',
                margin: 20
            }
            return(
                <h1 style={nameStyle}>{props.name}</h1>
            );
        }

        // GetConnected Component
        function GetConnected() {
          var getConnectedStyle = {
            marginLeft: 15
          }
            return(
                <div style={getConnectedStyle}>
                    <Like/>
                    <Share/>
                    <Add/>
                </div>
            );
        }

            var iconStyle = {
                margin: 20
            }

            // Like Component
            function Like() {
                return(
                    <i className="fa fa-thumbs-up" style={iconStyle}></i>
                );
            }

            // Share Component
            function Share() {
                return(
                    <i className="fa fa-share-alt" style={iconStyle}></i>
                );
            }

            // Add Component
            function Add() {
                return(
                    <i className="fa fa-user-plus" style={iconStyle}></i>
                );
            }

        ReactDOM.render(
          <div>
            <FriendLy 
            name="Michal"
            img="https://avatars0.githubusercontent.com/u/34009955?s=460&v=4"
            />,
            <FriendLy 
            name="Petra"
            img="https://media.licdn.com/dms/image/C5603AQHZqh-cNVriyg/profile-displayphoto-shrink_800_800/0?e=1528729200&v=beta&t=Faq7lSg37cxas3srW0pgjsxKx_BhlZ6elxyTYAGI0zU"
            />,
            <FriendLy 
            name="Michal"
            img="https://avatars0.githubusercontent.com/u/34009955?s=460&v=4"
            />,
            <FriendLy 
            name="Petra"
            img="https://media.licdn.com/dms/image/C5603AQHZqh-cNVriyg/profile-displayphoto-shrink_800_800/0?e=1528729200&v=beta&t=Faq7lSg37cxas3srW0pgjsxKx_BhlZ6elxyTYAGI0zU"
            />,
            <FriendLy 
            name="Michal"
            img="https://avatars0.githubusercontent.com/u/34009955?s=460&v=4"
            />,
            <FriendLy 
            name="Petra"
            img="https://media.licdn.com/dms/image/C5603AQHZqh-cNVriyg/profile-displayphoto-shrink_800_800/0?e=1528729200&v=beta&t=Faq7lSg37cxas3srW0pgjsxKx_BhlZ6elxyTYAGI0zU"
            />,
            <FriendLy 
            name="Michal"
            img="https://avatars0.githubusercontent.com/u/34009955?s=460&v=4"
            />,
            <FriendLy 
            name="Petra"
            img="https://media.licdn.com/dms/image/C5603AQHZqh-cNVriyg/profile-displayphoto-shrink_800_800/0?e=1528729200&v=beta&t=Faq7lSg37cxas3srW0pgjsxKx_BhlZ6elxyTYAGI0zU"
            />,
            <FriendLy 
            name="Michal"
            img="https://avatars0.githubusercontent.com/u/34009955?s=460&v=4"
            />,
            <FriendLy 
            name="Petra"
            img="https://media.licdn.com/dms/image/C5603AQHZqh-cNVriyg/profile-displayphoto-shrink_800_800/0?e=1528729200&v=beta&t=Faq7lSg37cxas3srW0pgjsxKx_BhlZ6elxyTYAGI0zU"
            />,
          </div>,
            document.getElementById('app')
        );

    </script>

</body>

</html>
